<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Logo 1: Modern Waveform -->
  <g transform="translate(50, 50)">
    <text x="10" y="80" font-family="Arial" font-weight="bold" font-size="40" fill="#2D3436">track</text>
    <text x="110" y="80" font-family="Arial" font-weight="bold" font-size="40" fill="#6C5CE7">listify</text>
    <path d="M10 100 Q 30 90, 50 100 Q 70 110, 90 100 Q 110 90, 130 100 Q 150 110, 170 100" 
          fill="none" stroke="#6C5CE7" stroke-width="3"/>
  </g>

  <!-- Logo 2: Circular Play Button -->
  <g transform="translate(50, 200)">
    <circle cx="100" cy="60" r="50" fill="#6C5CE7"/>
    <path d="M85 40 L125 60 L85 80 Z" fill="white"/>
    <text x="160" y="75" font-family="Arial" font-weight="bold" font-size="35" fill="#2D3436">tracklistify</text>
  </g>

  <!-- Logo 3: Minimalist List -->
  <g transform="translate(50, 350)">
    <rect x="10" y="40" width="15" height="3" fill="#6C5CE7"/>
    <rect x="10" y="50" width="25" height="3" fill="#6C5CE7"/>
    <rect x="10" y="60" width="20" height="3" fill="#6C5CE7"/>
    <text x="45" y="60" font-family="Arial" font-weight="bold" font-size="35" fill="#2D3436">tracklistify</text>
  </g>

  <!-- Logo 4: DJ Deck -->
  <g transform="translate(50, 500)">
    <circle cx="60" cy="60" r="40" fill="none" stroke="#2D3436" stroke-width="3"/>
    <circle cx="60" cy="60" r="15" fill="#6C5CE7"/>
    <text x="110" y="75" font-family="Arial" font-weight="bold" font-size="35" fill="#2D3436">track</text>
    <text x="200" y="75" font-family="Arial" font-weight="bold" font-size="35" fill="#6C5CE7">listify</text>
  </g>

  <!-- Logo 5: Sound Bars -->
  <g transform="translate(50, 650)">
    <rect x="10" y="30" width="10" height="40" fill="#6C5CE7"/>
    <rect x="25" y="20" width="10" height="50" fill="#6C5CE7"/>
    <rect x="40" y="35" width="10" height="35" fill="#6C5CE7"/>
    <rect x="55" y="25" width="10" height="45" fill="#6C5CE7"/>
    <text x="80" y="65" font-family="Arial" font-weight="bold" font-size="35" fill="#2D3436">tracklistify</text>
  </g>
</svg>
